<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-container">
    <form id="loginForm" class="login-form" autocomplete="off">
      <h1>Iniciar sesión</h1>

      <div class="field">
        <label for="email">Correo</label>
        <input id="email" name="identifier" type="email" placeholder="tu@correo.com" required>
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <div class="password-wrap">
          <input id="password" name="password" type="password" placeholder="Contraseña" required minlength="6">
          <button type="button" id="togglePassword" aria-label="Mostrar contraseña">Mostrar</button>
        </div>
      </div>

      <div class="options">
        <label class="remember"><input type="checkbox" id="remember"> Recuérdame</label>
        <a class="forgot" href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="submit">Entrar</button>

      <p class="register">¿No tienes cuenta? <a href="#">Regístrate</a></p>

      <div id="message" role="status" aria-live="polite"></div>
    </form>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
